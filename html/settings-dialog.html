<div id="php-lint-settings-dialog" class="modal php-lint-settings-dialog">
	<div class="modal-header">
		<h1 class="dialog-title">PHP Lint Tools Settings</h1>
	</div>
	
	<div class="modal-body tab-content">
		<fieldset class="tool-phpcs">
			<legend>CodeSniffer</legend>
			
			<p>
				<label>
					<input type="checkbox" name="enabled[]" value="phpcs" />
					Enable
				</label>
			</p>
			
			<p class="columns">
				<label>
					<input type="checkbox" name="phpcs-standards[]" value="MySource" />
					MySource
				</label>
				
				<label>
					<input type="checkbox" name="phpcs-standards[]" value="PEAR" />
					PEAR
				</label>
				
				<label>
					<input type="checkbox" name="phpcs-standards[]" value="PHPCS" />
					PHPCS
				</label>
				
				<label>
					<input type="checkbox" name="phpcs-standards[]" value="PSR1" />
					PSR-1
				</label>
				
				<label>
					<input type="checkbox" name="phpcs-standards[]" value="PSR2" />
					PSR-2
				</label>
				
				<label>
					<input type="checkbox" name="phpcs-standards[]" value="Squiz" />
					Squiz
				</label>
				
				<label>
					<input type="checkbox" name="phpcs-standards[]" value="Zend" />
					Zend
				</label>
			</p>
		</fieldset>
		
		<fieldset class="tool-phpcpd">
			<legend>Copy/Paste Detector</legend>
			
			<p>
				<label>
					<input type="checkbox" name="enabled[]" value="phpcpd" />
					Enable
				</label>
			</p>
		</fieldset>
		
		<fieldset class="tool-phpmd">
			<legend>Mess Detector</legend>
			
			<p>
				<label>
					<input type="checkbox" name="enabled[]" value="phpmd" />
					Enable
				</label>
			</p>
		</fieldset>
	</div>
	
	<div class="modal-footer">
		<button data-button-id="reset" class="reset-preferences btn left">Reset</button>
		
		<button data-button-id="ok" class="dialog-button btn primary">Okay</button>
		<button data-button-id="cancel" class="dialog-button btn">Cancel</button>
	</div>
</div>
